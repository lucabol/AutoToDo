<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoToDo - Todo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #1d1d1f;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .add-todo-form {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e5e5e7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #007aff;
        }

        .add-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background: #0056cc;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            margin-bottom: 8px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background: #f0f0f2;
            border-color: #d1d1d6;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #1d1d1f;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #86868b;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #ff9500;
            color: white;
        }

        .edit-btn:hover {
            background: #e6850e;
        }

        .delete-btn {
            background: #ff3b30;
            color: white;
        }

        .delete-btn:hover {
            background: #d70015;
        }

        .empty-state {
            text-align: center;
            color: #86868b;
            font-size: 18px;
            padding: 40px 20px;
        }

        .edit-form {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .edit-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #007aff;
            border-radius: 6px;
            font-size: 16px;
        }

        .save-btn, .cancel-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .save-btn {
            background: #34c759;
            color: white;
        }

        .cancel-btn {
            background: #86868b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AutoToDo</h1>
        
        <form class="add-todo-form" id="addTodoForm">
            <input 
                type="text" 
                class="todo-input" 
                id="todoInput" 
                placeholder="What needs to be done?"
                required
            >
            <button type="submit" class="add-btn">Add Todo</button>
        </form>

        <ul class="todo-list" id="todoList">
            <!-- Todos will be dynamically inserted here -->
        </ul>

        <div class="empty-state" id="emptyState" style="display: none;">
            No todos yet. Add one above to get started!
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadTodos();
                this.editingId = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
            }

            bindEvents() {
                // Bind form submission
                const form = document.getElementById('addTodoForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTodo();
                });

                // Use event delegation for todo list interactions
                const todoList = document.getElementById('todoList');
                todoList.addEventListener('click', (e) => {
                    this.handleTodoListClick(e);
                });

                todoList.addEventListener('change', (e) => {
                    this.handleTodoListChange(e);
                });

                todoList.addEventListener('submit', (e) => {
                    this.handleTodoListSubmit(e);
                });
            }

            loadTodos() {
                const saved = localStorage.getItem('todos');
                return saved ? JSON.parse(saved) : [];
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();
                
                if (!text) return;

                const todo = {
                    id: this.generateId(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                this.saveTodos();
                input.value = '';
                this.render();
            }

            deleteTodo(id) {
                if (confirm('Are you sure you want to delete this todo?')) {
                    this.todos = this.todos.filter(todo => todo.id !== id);
                    this.saveTodos();
                    this.render();
                }
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                }
            }

            startEdit(id) {
                this.editingId = id;
                this.render();
            }

            saveEdit(id, newText) {
                const todo = this.todos.find(t => t.id === id);
                if (todo && newText.trim()) {
                    todo.text = newText.trim();
                    this.editingId = null;
                    this.saveTodos();
                    this.render();
                }
            }

            cancelEdit() {
                this.editingId = null;
                this.render();
            }

            handleTodoListClick(e) {
                const todoItem = e.target.closest('.todo-item');
                if (!todoItem) return;

                const todoId = todoItem.dataset.id;

                if (e.target.classList.contains('edit-btn')) {
                    this.startEdit(todoId);
                } else if (e.target.classList.contains('delete-btn')) {
                    this.deleteTodo(todoId);
                } else if (e.target.classList.contains('cancel-btn')) {
                    this.cancelEdit();
                }
            }

            handleTodoListChange(e) {
                if (e.target.classList.contains('todo-checkbox')) {
                    const todoItem = e.target.closest('.todo-item');
                    if (todoItem) {
                        const todoId = todoItem.dataset.id;
                        this.toggleTodo(todoId);
                    }
                }
            }

            handleTodoListSubmit(e) {
                if (e.target.classList.contains('edit-form')) {
                    e.preventDefault();
                    const todoItem = e.target.closest('.todo-item');
                    if (todoItem) {
                        const todoId = todoItem.dataset.id;
                        const editInput = e.target.querySelector('.edit-input');
                        if (editInput) {
                            this.saveEdit(todoId, editInput.value);
                        }
                    }
                }
            }

            render() {
                const todoList = document.getElementById('todoList');
                const emptyState = document.getElementById('emptyState');

                if (this.todos.length === 0) {
                    todoList.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                todoList.style.display = 'block';
                emptyState.style.display = 'none';

                todoList.innerHTML = this.todos.map(todo => {
                    if (this.editingId === todo.id) {
                        return this.renderEditForm(todo);
                    }
                    return this.renderTodoItem(todo);
                }).join('');
            }

            renderTodoItem(todo) {
                return `
                    <li class="todo-item" data-id="${todo.id}">
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${todo.completed ? 'checked' : ''}
                        >
                        <span class="todo-text ${todo.completed ? 'completed' : ''}">${this.escapeHtml(todo.text)}</span>
                        <div class="todo-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </li>
                `;
            }

            renderEditForm(todo) {
                return `
                    <li class="todo-item" data-id="${todo.id}">
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} disabled>
                        <form class="edit-form">
                            <input 
                                type="text" 
                                class="edit-input" 
                                value="${this.escapeHtml(todo.text)}"
                                autofocus
                            >
                            <button type="submit" class="save-btn">Save</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </form>
                    </li>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app when the page loads
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new TodoApp();
        });
    </script>
</body>
</html>
