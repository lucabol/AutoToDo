<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoToDo - Unit Tests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
        }
        
        .test-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            color: #1d1d1f;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-results {
            margin: 20px 0;
        }
        
        .test-case {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .test-pass {
            background-color: #f0f9ff;
            border-left-color: #34c759;
            color: #1d4ed8;
        }
        
        .test-fail {
            background-color: #fef2f2;
            border-left-color: #ff3b30;
            color: #dc2626;
        }
        
        .test-summary {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .test-summary.all-pass {
            background-color: #f0f9ff;
            color: #1d4ed8;
        }
        
        .test-summary.has-failures {
            background-color: #fef2f2;
            color: #dc2626;
        }
        
        .run-tests-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        
        .run-tests-btn:hover {
            background: #0056cc;
        }
        
        .hidden-test-area {
            display: none;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>AutoToDo Comprehensive Unit Tests</h1>
        <p style="color: #666; text-align: center; margin-bottom: 20px;">
            Includes Search Functionality Tests and Archive Functionality Tests
        </p>
        
        <button class="run-tests-btn" onclick="runAllTests()">Run All Tests</button>
        
        <div class="test-results" id="testResults"></div>
        
        <!-- Hidden test area for TodoApp testing -->
        <div class="hidden-test-area">
            <div id="testTodoList"></div>
            <div id="testEmptyState"></div>
            <div id="testNoResults"></div>
            <input id="testSearchInput" />
        </div>
    </div>

    <script>
        // TodoApp class extracted for testing (same as in index.html but with test adaptations)
        class TodoApp {
            constructor(testMode = false) {
                this.todos = testMode ? [] : this.loadTodos();
                this.editingId = null;
                this.searchQuery = '';
                this.testMode = testMode;
                if (!testMode) {
                    this.init();
                }
            }

            init() {
                this.bindEvents();
                this.render();
            }

            bindEvents() {
                if (this.testMode) return;
                
                const form = document.getElementById('addTodoForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTodo();
                });

                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });
            }

            loadTodos() {
                const saved = localStorage.getItem('todos');
                return saved ? JSON.parse(saved) : [];
            }

            saveTodos() {
                if (!this.testMode) {
                    localStorage.setItem('todos', JSON.stringify(this.todos));
                }
            }

            generateId() {
                // Use modern crypto.randomUUID() if available (most modern browsers)
                if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                    return crypto.randomUUID();
                }
                
                // Fallback: More robust custom implementation
                // Combines timestamp, high-precision timer, and crypto-random values
                const timestamp = Date.now().toString(36);
                const performance = (typeof window !== 'undefined' && window.performance?.now() || Date.now()).toString(36);
                
                // Generate cryptographically random values if crypto.getRandomValues is available
                let randomPart = '';
                if (typeof crypto !== 'undefined' && crypto.getRandomValues) {
                    const array = new Uint8Array(8);
                    crypto.getRandomValues(array);
                    randomPart = Array.from(array, byte => byte.toString(36)).join('');
                } else {
                    // Final fallback for very old browsers
                    randomPart = Math.random().toString(36).substr(2) + Math.random().toString(36).substr(2);
                }
                
                return timestamp + '-' + performance + '-' + randomPart;
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();
                
                if (!text) return;

                const todo = {
                    id: this.generateId(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                this.saveTodos();
                input.value = '';
                this.render();
            }

            // Method to add todo in test mode
            addTodoForTest(text, completed = false) {
                const todo = {
                    id: this.generateId(),
                    text: text,
                    completed: completed,
                    createdAt: new Date().toISOString()
                };
                this.todos.unshift(todo);
                return todo;
            }

            deleteTodo(id) {
                if (!this.testMode && !confirm('Are you sure you want to delete this todo?')) {
                    return;
                }
                this.todos = this.todos.filter(todo => todo.id !== id);
                this.saveTodos();
                this.render();
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                }
            }

            startEdit(id) {
                this.editingId = id;
                this.render();
            }

            saveEdit(id, newText) {
                const todo = this.todos.find(t => t.id === id);
                if (todo && newText.trim()) {
                    todo.text = newText.trim();
                    this.editingId = null;
                    this.saveTodos();
                    this.render();
                }
            }

            cancelEdit() {
                this.editingId = null;
                this.render();
            }

            handleSearch(query) {
                this.searchQuery = query.toLowerCase().trim();
                this.render();
            }

            filterTodos() {
                if (!this.searchQuery) {
                    return this.todos;
                }
                return this.todos.filter(todo => 
                    todo.text.toLowerCase().includes(this.searchQuery)
                );
            }

            render() {
                const todoList = document.getElementById(this.testMode ? 'testTodoList' : 'todoList');
                const emptyState = document.getElementById(this.testMode ? 'testEmptyState' : 'emptyState');
                const noResults = document.getElementById(this.testMode ? 'testNoResults' : 'noResults');
                
                const filteredTodos = this.filterTodos();

                // Hide all states initially
                if (todoList) todoList.style.display = 'none';
                if (emptyState) emptyState.style.display = 'none';
                if (noResults) noResults.style.display = 'none';

                if (this.todos.length === 0) {
                    if (emptyState) emptyState.style.display = 'block';
                    return;
                }

                if (filteredTodos.length === 0 && this.searchQuery) {
                    if (noResults) noResults.style.display = 'block';
                    return;
                }

                if (todoList) {
                    todoList.style.display = 'block';
                    todoList.innerHTML = filteredTodos.map(todo => {
                        if (this.editingId === todo.id) {
                            return this.renderEditForm(todo);
                        }
                        return this.renderTodoItem(todo);
                    }).join('');
                }

                if (!this.testMode) {
                    this.bindTodoEvents();
                }
            }

            renderTodoItem(todo) {
                return `
                    <li class="todo-item" data-id="${todo.id}">
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${todo.completed ? 'checked' : ''}
                            onchange="app.toggleTodo('${todo.id}')"
                        >
                        <span class="todo-text ${todo.completed ? 'completed' : ''}">${this.escapeHtml(todo.text)}</span>
                        <div class="todo-actions">
                            <button class="edit-btn" onclick="app.startEdit('${todo.id}')">Edit</button>
                            <button class="delete-btn" onclick="app.deleteTodo('${todo.id}')">Delete</button>
                        </div>
                    </li>
                `;
            }

            renderEditForm(todo) {
                return `
                    <li class="todo-item" data-id="${todo.id}">
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} disabled>
                        <form class="edit-form" onsubmit="event.preventDefault(); app.saveEdit('${todo.id}', this.querySelector('.edit-input').value)">
                            <input 
                                type="text" 
                                class="edit-input" 
                                value="${this.escapeHtml(todo.text)}"
                                autofocus
                            >
                            <button type="submit" class="save-btn">Save</button>
                            <button type="button" class="cancel-btn" onclick="app.cancelEdit()">Cancel</button>
                        </form>
                    </li>
                `;
            }

            bindTodoEvents() {
                // Events are bound using inline handlers in the HTML for simplicity
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // TodoModel class for archive functionality testing
        class TodoModel {
            constructor() {
                this.todos = [];
            }

            generateId() {
                return 'test-id-' + Math.random().toString(36).substr(2, 9);
            }

            addTodo(text) {
                if (!text || !text.trim()) {
                    throw new Error('Todo text cannot be empty');
                }

                const todo = {
                    id: this.generateId(),
                    text: text.trim(),
                    completed: false,
                    archived: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                return todo;
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    return todo;
                }
                return null;
            }

            archiveTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo && todo.completed) {
                    todo.archived = true;
                    return todo;
                }
                return null;
            }

            unarchiveTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo && todo.archived) {
                    todo.archived = false;
                    return todo;
                }
                return null;
            }

            archiveCompletedTodos() {
                let archived = 0;
                this.todos.forEach(todo => {
                    if (todo.completed && !todo.archived) {
                        todo.archived = true;
                        archived++;
                    }
                });
                return archived;
            }

            getTodosFiltered(includeArchived = false) {
                if (includeArchived) {
                    return [...this.todos];
                }
                return this.todos.filter(todo => !todo.archived);
            }

            filterTodos(searchTerm, includeArchived = false) {
                let todosToSearch = includeArchived ? this.todos : this.todos.filter(todo => !todo.archived);
                
                if (!searchTerm || !searchTerm.trim()) {
                    return [...todosToSearch];
                }
                
                const normalizedTerm = searchTerm.toLowerCase().trim();
                return todosToSearch.filter(todo => 
                    todo.text.toLowerCase().includes(normalizedTerm)
                );
            }

            getStats(includeArchived = false) {
                const activeTodos = includeArchived ? this.todos : this.todos.filter(todo => !todo.archived);
                const total = activeTodos.length;
                const completed = activeTodos.filter(t => t.completed).length;
                const pending = total - completed;
                const archived = this.todos.filter(t => t.archived).length;
                
                return { total, completed, pending, archived };
            }

            getTodo(id) {
                return this.todos.find(t => t.id === id) || null;
            }
        }

        // Test Framework
        class TestFramework {
            constructor() {
                this.tests = [];
                this.results = [];
            }

            test(name, testFn) {
                this.tests.push({ name, testFn });
            }

            assertEqual(actual, expected, message = '') {
                if (JSON.stringify(actual) !== JSON.stringify(expected)) {
                    throw new Error(`${message} Expected: ${JSON.stringify(expected)}, Got: ${JSON.stringify(actual)}`);
                }
            }

            assertTrue(condition, message = '') {
                if (!condition) {
                    throw new Error(`${message} Expected: true, Got: false`);
                }
            }

            assertFalse(condition, message = '') {
                if (condition) {
                    throw new Error(`${message} Expected: false, Got: true`);
                }
            }

            assertContains(array, item, message = '') {
                if (!array.includes(item)) {
                    throw new Error(`${message} Expected array to contain: ${item}`);
                }
            }

            assertNull(value, message = '') {
                if (value !== null) {
                    throw new Error(`${message} Expected: null, Got: ${value}`);
                }
            }

            assertNotNull(value, message = '') {
                if (value === null) {
                    throw new Error(`${message} Expected: not null, Got: null`);
                }
            }

            assertArrayLength(array, expectedLength, message = '') {
                if (array.length !== expectedLength) {
                    throw new Error(`${message} Expected array length: ${expectedLength}, Got: ${array.length}`);
                }
            }

            async runTests() {
                this.results = [];
                
                for (const test of this.tests) {
                    try {
                        await test.testFn();
                        this.results.push({ name: test.name, status: 'pass', error: null });
                    } catch (error) {
                        this.results.push({ name: test.name, status: 'fail', error: error.message });
                    }
                }
                
                return this.results;
            }

            renderResults() {
                const resultsDiv = document.getElementById('testResults');
                const passCount = this.results.filter(r => r.status === 'pass').length;
                const failCount = this.results.filter(r => r.status === 'fail').length;
                
                let html = `<div class="test-summary ${failCount === 0 ? 'all-pass' : 'has-failures'}">
                    Tests completed: ${passCount} passed, ${failCount} failed
                </div>`;
                
                this.results.forEach(result => {
                    html += `<div class="test-case test-${result.status}">
                        <strong>${result.name}</strong>: ${result.status.toUpperCase()}
                        ${result.error ? `<br><small>${result.error}</small>` : ''}
                    </div>`;
                });
                
                resultsDiv.innerHTML = html;
            }
        }

        // Initialize test framework
        const testFramework = new TestFramework();

        // Test Suite for Search Functionality
        testFramework.test('handleSearch - should update searchQuery correctly', () => {
            const app = new TodoApp(true);
            app.handleSearch('Test Query');
            testFramework.assertEqual(app.searchQuery, 'test query', 'Search query should be lowercase and trimmed');
        });

        testFramework.test('handleSearch - should handle empty search', () => {
            const app = new TodoApp(true);
            app.handleSearch('   ');
            testFramework.assertEqual(app.searchQuery, '', 'Empty search should result in empty string');
        });

        testFramework.test('filterTodos - should return all todos when search is empty', () => {
            const app = new TodoApp(true);
            app.addTodoForTest('Buy groceries');
            app.addTodoForTest('Walk the dog');
            app.searchQuery = '';
            
            const filtered = app.filterTodos();
            testFramework.assertEqual(filtered.length, 2, 'Should return all todos when search is empty');
        });

        testFramework.test('filterTodos - should filter todos by search query', () => {
            const app = new TodoApp(true);
            app.addTodoForTest('Buy groceries');
            app.addTodoForTest('Walk the dog');
            app.addTodoForTest('Call dentist');
            app.searchQuery = 'buy';
            
            const filtered = app.filterTodos();
            testFramework.assertEqual(filtered.length, 1, 'Should return only matching todos');
            testFramework.assertEqual(filtered[0].text, 'Buy groceries', 'Should return the correct todo');
        });

        testFramework.test('filterTodos - should be case insensitive', () => {
            const app = new TodoApp(true);
            app.addTodoForTest('Buy GROCERIES');
            app.addTodoForTest('walk the DOG');
            app.searchQuery = 'buy groceries';
            
            const filtered = app.filterTodos();
            testFramework.assertEqual(filtered.length, 1, 'Should match case insensitively');
            testFramework.assertEqual(filtered[0].text, 'Buy GROCERIES', 'Should return case insensitive match');
        });

        testFramework.test('filterTodos - should handle partial matches', () => {
            const app = new TodoApp(true);
            app.addTodoForTest('Buy groceries for dinner');
            app.addTodoForTest('Walk the dog');
            app.searchQuery = 'grocer';
            
            const filtered = app.filterTodos();
            testFramework.assertEqual(filtered.length, 1, 'Should match partial text');
            testFramework.assertEqual(filtered[0].text, 'Buy groceries for dinner', 'Should return partial match');
        });

        testFramework.test('filterTodos - should return empty array when no matches', () => {
            const app = new TodoApp(true);
            app.addTodoForTest('Buy groceries');
            app.addTodoForTest('Walk the dog');
            app.searchQuery = 'nonexistent';
            
            const filtered = app.filterTodos();
            testFramework.assertEqual(filtered.length, 0, 'Should return empty array when no matches');
        });

        testFramework.test('render - should show empty state when no todos exist', () => {
            const app = new TodoApp(true);
            app.render();
            
            const emptyState = document.getElementById('testEmptyState');
            const noResults = document.getElementById('testNoResults');
            const todoList = document.getElementById('testTodoList');
            
            testFramework.assertEqual(emptyState.style.display, 'block', 'Empty state should be visible');
            testFramework.assertEqual(noResults.style.display, 'none', 'No results should be hidden');
            testFramework.assertEqual(todoList.style.display, 'none', 'Todo list should be hidden');
        });

        testFramework.test('render - should show no results state when search has no matches', () => {
            const app = new TodoApp(true);
            app.addTodoForTest('Buy groceries');
            app.searchQuery = 'nonexistent';
            app.render();
            
            const emptyState = document.getElementById('testEmptyState');
            const noResults = document.getElementById('testNoResults');
            const todoList = document.getElementById('testTodoList');
            
            testFramework.assertEqual(emptyState.style.display, 'none', 'Empty state should be hidden');
            testFramework.assertEqual(noResults.style.display, 'block', 'No results should be visible');
            testFramework.assertEqual(todoList.style.display, 'none', 'Todo list should be hidden');
        });

        testFramework.test('render - should show filtered todos when search has matches', () => {
            const app = new TodoApp(true);
            app.addTodoForTest('Buy groceries');
            app.addTodoForTest('Walk the dog');
            app.searchQuery = 'buy';
            app.render();
            
            const emptyState = document.getElementById('testEmptyState');
            const noResults = document.getElementById('testNoResults');
            const todoList = document.getElementById('testTodoList');
            
            testFramework.assertEqual(emptyState.style.display, 'none', 'Empty state should be hidden');
            testFramework.assertEqual(noResults.style.display, 'none', 'No results should be hidden');
            testFramework.assertEqual(todoList.style.display, 'block', 'Todo list should be visible');
            testFramework.assertTrue(todoList.innerHTML.includes('Buy groceries'), 'Should render matching todo');
            testFramework.assertFalse(todoList.innerHTML.includes('Walk the dog'), 'Should not render non-matching todo');
        });

        testFramework.test('search integration - should maintain search after todo operations', () => {
            const app = new TodoApp(true);
            const todo1 = app.addTodoForTest('Buy groceries');
            const todo2 = app.addTodoForTest('Walk the dog');
            app.searchQuery = 'buy';
            
            // Test toggle operation maintains search
            app.toggleTodo(todo1.id);
            const filtered = app.filterTodos();
            testFramework.assertEqual(filtered.length, 1, 'Search should be maintained after toggle');
            testFramework.assertTrue(filtered[0].completed, 'Todo should be toggled');
            
            // Test delete operation maintains search
            app.deleteTodo(todo2.id);
            testFramework.assertEqual(app.searchQuery, 'buy', 'Search query should be maintained after delete');
            testFramework.assertEqual(app.todos.length, 1, 'Todo should be deleted');
        });

        testFramework.test('search edge cases - should handle special characters', () => {
            const app = new TodoApp(true);
            app.addTodoForTest('Buy groceries & milk');
            app.addTodoForTest('Call mom @ 3pm');
            app.searchQuery = '&';
            
            const filtered = app.filterTodos();
            testFramework.assertEqual(filtered.length, 1, 'Should handle special characters');
            testFramework.assertEqual(filtered[0].text, 'Buy groceries & milk', 'Should match special characters');
        });

        testFramework.test('search state management - should reset search correctly', () => {
            const app = new TodoApp(true);
            app.addTodoForTest('Buy groceries');
            app.addTodoForTest('Walk the dog');
            
            // Set search and verify filtering
            app.handleSearch('buy');
            testFramework.assertEqual(app.filterTodos().length, 1, 'Should filter with search');
            
            // Clear search and verify all todos shown
            app.handleSearch('');
            testFramework.assertEqual(app.filterTodos().length, 2, 'Should show all todos when search cleared');
        });

        // ===== ARCHIVE FUNCTIONALITY TESTS =====

        // Individual Todo Archiving Tests
        testFramework.test('Archive individual completed todo - success case', () => {
            const model = new TodoModel();
            const todo = model.addTodo('Test todo for archiving');
            model.toggleTodo(todo.id); // Complete the todo first
            
            const archivedTodo = model.archiveTodo(todo.id);
            
            testFramework.assertNotNull(archivedTodo, 'Archive individual completed todo should return todo object');
            testFramework.assertTrue(archivedTodo.archived, 'Archived todo should have archived=true');
            testFramework.assertTrue(archivedTodo.completed, 'Archived todo should remain completed');
            testFramework.assertEqual(archivedTodo.id, todo.id, 'Archived todo should have same ID');
        });

        testFramework.test('Archive individual todo - cannot archive incomplete todo', () => {
            const model = new TodoModel();
            const todo = model.addTodo('Incomplete todo');
            // Don't complete the todo
            
            const result = model.archiveTodo(todo.id);
            
            testFramework.assertNull(result, 'Cannot archive incomplete todo - should return null');
            testFramework.assertFalse(todo.archived, 'Incomplete todo should remain unarchived');
        });

        testFramework.test('Archive individual todo - nonexistent todo', () => {
            const model = new TodoModel();
            const result = model.archiveTodo('nonexistent-id');
            
            testFramework.assertNull(result, 'Archive nonexistent todo should return null');
        });

        testFramework.test('Unarchive individual todo - success case', () => {
            const model = new TodoModel();
            const todo = model.addTodo('Test todo for unarchiving');
            model.toggleTodo(todo.id); // Complete first
            model.archiveTodo(todo.id); // Archive it
            
            const unarchivedTodo = model.unarchiveTodo(todo.id);
            
            testFramework.assertNotNull(unarchivedTodo, 'Unarchive archived todo should return todo object');
            testFramework.assertFalse(unarchivedTodo.archived, 'Unarchived todo should have archived=false');
            testFramework.assertTrue(unarchivedTodo.completed, 'Unarchived todo should remain completed');
            testFramework.assertEqual(unarchivedTodo.id, todo.id, 'Unarchived todo should have same ID');
        });

        testFramework.test('Unarchive individual todo - cannot unarchive non-archived todo', () => {
            const model = new TodoModel();
            const todo = model.addTodo('Non-archived todo');
            model.toggleTodo(todo.id); // Complete but don't archive
            
            const result = model.unarchiveTodo(todo.id);
            
            testFramework.assertNull(result, 'Cannot unarchive non-archived todo - should return null');
            testFramework.assertFalse(todo.archived, 'Non-archived todo should remain unarchived');
        });

        testFramework.test('Unarchive individual todo - nonexistent todo', () => {
            const model = new TodoModel();
            const result = model.unarchiveTodo('nonexistent-id');
            
            testFramework.assertNull(result, 'Unarchive nonexistent todo should return null');
        });

        // Bulk Archive Operations Tests
        testFramework.test('Bulk archive - multiple completed todos', () => {
            const model = new TodoModel();
            const todo1 = model.addTodo('First completed todo');
            const todo2 = model.addTodo('Incomplete todo');
            const todo3 = model.addTodo('Second completed todo');
            const todo4 = model.addTodo('Third completed todo');
            
            // Complete some todos
            model.toggleTodo(todo1.id);
            model.toggleTodo(todo3.id);
            model.toggleTodo(todo4.id);
            
            const archived = model.archiveCompletedTodos();
            
            testFramework.assertEqual(archived, 3, 'Should archive 3 completed todos');
            testFramework.assertTrue(todo1.archived, 'First completed todo should be archived');
            testFramework.assertTrue(todo3.archived, 'Second completed todo should be archived');
            testFramework.assertFalse(todo2.archived, 'Incomplete todo should not be archived');
            testFramework.assertTrue(todo4.archived, 'Third completed todo should be archived');
        });

        testFramework.test('Bulk archive - no completed todos', () => {
            const model = new TodoModel();
            model.addTodo('First incomplete todo');
            model.addTodo('Second incomplete todo');
            
            const archived = model.archiveCompletedTodos();
            
            testFramework.assertEqual(archived, 0, 'Should archive 0 todos when none are completed');
        });

        testFramework.test('Bulk archive - mixed completed and already archived todos', () => {
            const model = new TodoModel();
            const todo1 = model.addTodo('Already archived todo');
            const todo2 = model.addTodo('Newly completed todo');
            
            // Complete and archive first todo
            model.toggleTodo(todo1.id);
            model.archiveTodo(todo1.id);
            
            // Complete second todo but don't archive yet
            model.toggleTodo(todo2.id);
            
            const archived = model.archiveCompletedTodos();
            
            testFramework.assertEqual(archived, 1, 'Should only archive newly completed todos');
            testFramework.assertTrue(todo1.archived, 'Previously archived todo should remain archived');
            testFramework.assertTrue(todo2.archived, 'Newly completed todo should be archived');
        });

        // Archive State Filtering Tests
        testFramework.test('Get todos filtered - exclude archived by default', () => {
            const model = new TodoModel();
            const todo1 = model.addTodo('Active todo 1');
            const todo2 = model.addTodo('Active todo 2');
            const todo3 = model.addTodo('To be archived');
            
            model.toggleTodo(todo3.id);
            model.archiveTodo(todo3.id);
            
            const activeTodos = model.getTodosFiltered();
            
            testFramework.assertArrayLength(activeTodos, 2, 'Should return only 2 active todos');
            testFramework.assertTrue(activeTodos.some(t => t.id === todo1.id), 'Should include first active todo');
            testFramework.assertTrue(activeTodos.some(t => t.id === todo2.id), 'Should include second active todo');
            testFramework.assertFalse(activeTodos.some(t => t.id === todo3.id), 'Should not include archived todo');
        });

        testFramework.test('Get todos filtered - include archived when requested', () => {
            const model = new TodoModel();
            const todo1 = model.addTodo('Active todo');
            const todo2 = model.addTodo('To be archived');
            
            model.toggleTodo(todo2.id);
            model.archiveTodo(todo2.id);
            
            const allTodos = model.getTodosFiltered(true);
            
            testFramework.assertArrayLength(allTodos, 2, 'Should return both active and archived todos');
            testFramework.assertTrue(allTodos.some(t => t.id === todo1.id), 'Should include active todo');
            testFramework.assertTrue(allTodos.some(t => t.id === todo2.id), 'Should include archived todo');
        });

        // Search Integration with Archive Tests
        testFramework.test('Filter todos with search - exclude archived by default', () => {
            const model = new TodoModel();
            const todo1 = model.addTodo('Buy groceries');
            const todo2 = model.addTodo('Buy milk'); // This will be archived
            
            model.toggleTodo(todo2.id);
            model.archiveTodo(todo2.id);
            
            const filtered = model.filterTodos('buy');
            
            testFramework.assertArrayLength(filtered, 1, 'Should find only 1 active todo matching search');
            testFramework.assertEqual(filtered[0].id, todo1.id, 'Should return the active todo');
        });

        testFramework.test('Filter todos with search - include archived when requested', () => {
            const model = new TodoModel();
            const todo1 = model.addTodo('Buy groceries');
            const todo2 = model.addTodo('Buy milk'); // This will be archived
            
            model.toggleTodo(todo2.id);
            model.archiveTodo(todo2.id);
            
            const filtered = model.filterTodos('buy', true);
            
            testFramework.assertArrayLength(filtered, 2, 'Should find both active and archived todos matching search');
            testFramework.assertTrue(filtered.some(t => t.id === todo1.id), 'Should include active todo');
            testFramework.assertTrue(filtered.some(t => t.id === todo2.id), 'Should include archived todo');
        });

        // Statistics with Archive Tests
        testFramework.test('Get stats - exclude archived by default', () => {
            const model = new TodoModel();
            const todo1 = model.addTodo('Pending todo');
            const todo2 = model.addTodo('Completed todo');
            const todo3 = model.addTodo('Archived todo');
            
            model.toggleTodo(todo2.id);
            model.toggleTodo(todo3.id);
            model.archiveTodo(todo3.id);
            
            const stats = model.getStats();
            
            testFramework.assertEqual(stats.total, 2, 'Total active todos should be 2');
            testFramework.assertEqual(stats.pending, 1, 'Pending active todos should be 1');
            testFramework.assertEqual(stats.completed, 1, 'Completed active todos should be 1');
            testFramework.assertEqual(stats.archived, 1, 'Archived todos should be 1');
        });

        testFramework.test('Get stats - include archived when requested', () => {
            const model = new TodoModel();
            const todo1 = model.addTodo('Pending todo');
            const todo2 = model.addTodo('Completed todo');
            const todo3 = model.addTodo('Archived todo');
            
            model.toggleTodo(todo2.id);
            model.toggleTodo(todo3.id);
            model.archiveTodo(todo3.id);
            
            const stats = model.getStats(true);
            
            testFramework.assertEqual(stats.total, 3, 'Total todos including archived should be 3');
            testFramework.assertEqual(stats.pending, 1, 'Pending todos should be 1');
            testFramework.assertEqual(stats.completed, 2, 'Completed todos including archived should be 2');
            testFramework.assertEqual(stats.archived, 1, 'Archived todos should be 1');
        });

        // Integration with Existing CRUD Operations Tests
        testFramework.test('Archive state integration - new todo should not be archived', () => {
            const model = new TodoModel();
            const todo = model.addTodo('New todo');
            
            testFramework.assertFalse(todo.archived, 'New todo should not be archived initially');
        });

        testFramework.test('Archive state integration - toggle and archive workflow', () => {
            const model = new TodoModel();
            const todo = model.addTodo('Test workflow');
            
            // Complete then archive
            model.toggleTodo(todo.id);
            const archivedTodo = model.archiveTodo(todo.id);
            
            testFramework.assertTrue(archivedTodo.archived, 'Todo should be archived after archiving');
            
            // Unarchive
            const unarchivedTodo = model.unarchiveTodo(todo.id);
            
            testFramework.assertFalse(unarchivedTodo.archived, 'Todo should not be archived after unarchiving');
        });

        // Edge Cases Tests
        testFramework.test('Archive edge cases - empty model operations', () => {
            const model = new TodoModel();
            
            const bulkResult = model.archiveCompletedTodos();
            const activeTodos = model.getTodosFiltered();
            const allTodos = model.getTodosFiltered(true);
            
            testFramework.assertEqual(bulkResult, 0, 'Bulk archive on empty model should return 0');
            testFramework.assertArrayLength(activeTodos, 0, 'Active todos should be empty');
            testFramework.assertArrayLength(allTodos, 0, 'All todos should be empty');
        });

        testFramework.test('Archive edge cases - multiple archive/unarchive cycles', () => {
            const model = new TodoModel();
            const todo = model.addTodo('Cycle test');
            model.toggleTodo(todo.id);
            
            // First cycle
            model.archiveTodo(todo.id);
            testFramework.assertTrue(todo.archived, 'First archive should work');
            model.unarchiveTodo(todo.id);
            testFramework.assertFalse(todo.archived, 'First unarchive should work');
            
            // Second cycle
            model.archiveTodo(todo.id);
            testFramework.assertTrue(todo.archived, 'Second archive should work');
            model.unarchiveTodo(todo.id);
            testFramework.assertFalse(todo.archived, 'Second unarchive should work');
        });

        // Function to run all tests
        async function runAllTests() {
            const results = await testFramework.runTests();
            testFramework.renderResults();
        }

        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            runAllTests();
        });
    </script>
