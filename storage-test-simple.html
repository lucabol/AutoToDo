<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Storage Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üß™ Storage Manager Test</h1>
    
    <div id="results"></div>
    
    <button onclick="runTest()">Run Storage Test</button>
    <button onclick="testTodoModel()">Test TodoModel Integration</button>
    
    <!-- Include only the necessary scripts -->
    <script src="js/StorageManager.js"></script>
    <script src="js/TodoModel.js"></script>
    
    <script>
        function showResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        function runTest() {
            document.getElementById('results').innerHTML = '';
            
            try {
                // Test StorageManager directly
                const sm = new StorageManager();
                const info = sm.getStorageInfo();
                
                showResult(`‚úÖ StorageManager created successfully<br>
                          Storage type: ${info.type}<br>
                          Is persistent: ${info.isPersistent}<br>
                          Has warning: ${info.warning}`, 'success');
                
                // Test basic storage operations
                sm.setItem('test', 'hello world');
                const retrieved = sm.getItem('test');
                
                if (retrieved === 'hello world') {
                    showResult('‚úÖ Basic storage operations working', 'success');
                } else {
                    showResult('‚ùå Storage retrieval failed', 'error');
                }
                
                // Test JSON storage
                const testData = { todos: [{ id: 1, text: 'test', completed: false }] };
                sm.setItem('test-json', JSON.stringify(testData));
                const jsonRetrieved = JSON.parse(sm.getItem('test-json'));
                
                if (jsonRetrieved.todos.length === 1) {
                    showResult('‚úÖ JSON storage working', 'success');
                } else {
                    showResult('‚ùå JSON storage failed', 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Storage test failed: ${error.message}`, 'error');
            }
        }
        
        function testTodoModel() {
            try {
                // Test TodoModel integration
                const model = new TodoModel();
                const storageInfo = model.getStorageInfo();
                
                showResult(`‚úÖ TodoModel with StorageManager working<br>
                          Using ${storageInfo.type} storage<br>
                          Persistent: ${storageInfo.isPersistent}`, 'success');
                
                // Test adding todos
                model.addTodo('Test todo 1');
                model.addTodo('Test todo 2');
                
                const todos = model.getAllTodos();
                showResult(`‚úÖ Added ${todos.length} todos successfully`, 'success');
                
                // Test stats with storage info
                const stats = model.getStats();
                showResult(`‚úÖ Stats: ${stats.total} total, storage: ${stats.storage.type}`, 'success');
                
            } catch (error) {
                showResult(`‚ùå TodoModel test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(runTest, 1000);
        });
    </script>
</body>
</html>
